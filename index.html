<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="background">
        <div class="container">
          <div class="row">
            <div class="left"><img src="./images/login-left.png" alt="" /></div>
            <div class="right">
              <div class="content">
                <div class="title">
                  <h1>Create your Free Account</h1>
                </div>
                <div class="form">
                  <form action="">
                    <div class="form-group">
                      <label for="">Full Name</label>
                      <input type="text" placeholder="Enter your Fulll Name here" />
                    </div>
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="text" placeholder="Enter your Email here" />
                    </div>
                    <div class="form-group">
                      <label for="">Password</label>
                      <input type="text" placeholder="Enter your Password here" />
                    </div>
                    <div class="button-create">
                      <button>Create Account</button>
                    </div>
                    <div class="link-login">Already have a account? <a href="">Log in</a></div>
                    <div class="or">- OR -</div>
                    <div class="link-social">
                      <div class="row">
                        <a class="social google row" href="">
                          <div class="img">
                            <img src="./images/Google.png" alt="" />
                          </div>
                          <span>Sing up with Google</span>
                        </a>
                        <a class="social github row" href="">
                          <div class="img">
                            <img src="./images/GitHub.png" alt="" />
                          </div>
                          <span>Sing up with GitHub</span>
                        </a>
                      </div>
                    </div>
                    <div class="coppyright">Reserved directs to Leo Barreto</div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
